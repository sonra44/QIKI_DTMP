[tool:pytest]
# Pytest configuration for QIKI Operator Console
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Additional options
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --color=yes
    --durations=10

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow tests
    asyncio: Async tests
    grpc: gRPC related tests
    ui: UI/Widget tests
    i18n: Internationalization tests
    metrics: Metrics related tests

# Async settings
asyncio_mode = auto
