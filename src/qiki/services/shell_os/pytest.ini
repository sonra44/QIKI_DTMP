[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --color=yes

# Make repo modules importable when running from this microservice tree.
pythonpath =
    ../../..

asyncio_mode = auto

